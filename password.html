<html lang="en">
<head>

<title>password</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://helios.utcluj.ro/cosmin/WEB/CSS/style.css">

<script>

function f1(){
	var p1 = document.getElementById("p1");
	var p2 = document.getElementById("p2");

	if(p1.value.length==0 || p2.value.length == 0)
		alert("Nu ai completat toate campurile!");
	else{
	if(p1.value == p2.value)
		alert("Parola confirmata cu succes!");
	else
		alert("Parola nu a fost confirmata...");
	}
}

 function passwordChanged() {      //function for checking strenght
        var strength = document.getElementById('strength');
        var strongRegex = new RegExp("^(?=.{14,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");      
		//daca are mai mult de 14 caractere, litere mari, mici, cifre, simboluri
        var mediumRegex = new RegExp("^(?=.{10,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");  
		//daca are mai mult de 10 caractere, litere mari, mici, cifre simboluri
        var enoughRegex = new RegExp("(?=.{8,}).*", "g");   
		//daca are mai mult de 8 caractere 
        var pwd = document.getElementById("p1");
        if (pwd.value.length == 0) {
            strength.innerHTML = 'Type Password';
        } else if (false == enoughRegex.test(pwd.value)) {
            strength.innerHTML = 'More Characters';
        } else if (strongRegex.test(pwd.value)) {
            strength.innerHTML = '<span style="color:green">Strong!</span>';
        } else if (mediumRegex.test(pwd.value)) {
            strength.innerHTML = '<span style="color:orange">Medium!</span>';
        } else {
            strength.innerHTML = '<span style="color:red">Weak!</span>';
        }
    }


</script>

</head>

<body>

<h2>password</h2>

<form onSubmit="f1()">
  Parola: <input type="password" name="p1" id="p1" size="15" maxlength="100" onkeyup="return passwordChanged();"><br>
  Confirma parola: <input type="password" name="p2" id="p2">
  <input type="submit" value="OK">
</form>
<span id="strength">Type Password</span> 

</body>
</html>
